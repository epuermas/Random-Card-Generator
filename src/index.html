<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>
      Random Card Generator
    </title>
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>

  <body>
    <div class="card">
      <span class="number">7</span>
    </div>
    <!-- refresh button -->
    <button
      type="button"
      class="button btn btn-danger d-flex justify-content-center"
      onClick="window.location.reload();"
    >
      New Card
    </button>

    <!-- this is the footer -->
    <footer class="footer d-flex justify-content-center">
      <p class="footer-text">
        Made by
        <a
          href="https://github.com/epuermas"
          target="_blank"
          rel="noopener noreferrer"
        >
          Eduardo Puermas
        </a>
      </p>
    </footer>

    <!-- do not remove this bundle.js tag -->
    <script type="text/javascript" src="./bundle.js"></script>
  </body>
</html>
